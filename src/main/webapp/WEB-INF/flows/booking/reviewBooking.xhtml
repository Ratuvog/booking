<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">
<ui:define name="content">
	<div class="span-5">
		<h3>${booking.hotel.name}</h3>
		<address>
			${booking.hotel.address},
			${booking.hotel.city},
			${booking.hotel.country}
		</address>
	</div>
	<div class="span-12 last">
		<h:form>
			<p:fieldset legend="Подтверждение бронирования">
				<div>
					<div class="span-3">Дата заезда:</div>
					<div class="span-8 last">
						<p>
							<h:outputText value="#{booking.checkinDate}">
								<f:convertDateTime dateStyle="short"/>
							</h:outputText>
						</p>
					</div>
				</div>
				<div>
					<div class="span-3">Дата выезда:</div>
					<div class="span-8 last">
						<p>
							<h:outputText value="#{booking.checkoutDate}">
								<f:convertDateTime dateStyle="short"/>
							</h:outputText>
						</p>
					</div>
				</div>
		        <div>
		            <div class="span-3">Количество ночей:</div>
		            <div class="span-8 last">
		                <p>
			                <h:outputText value="#{booking.nights}"/>
		                </p>
		            </div>
		        </div>
		        <div>
		            <div class="span-3">Итого:</div>
		            <div class="span-8 last">
						<p>
			                <h:outputText value="#{booking.total}">
			                    <f:convertNumber type="currency" currencySymbol="руб."/>
			                </h:outputText>
						</p>
		            </div>
		        </div>
				<div>
					<div class="span-3">Кредитная карта:</div>
					<div class="span-8 last">
						<p>
							#{booking.creditCard}
						</p>
					</div>
				</div>
				<div>
					<p:commandButton id="confirm" value="Подтвердить" action="confirm"/>&#160;
		    		<p:commandButton id="revise" value="Изменить данные" action="revise"/>&#160;
		    		<p:commandButton id="cancel" value="Отменить" action="cancel" />
				</div>
			</p:fieldset>
		</h:form>
	</div>
</ui:define>
</ui:composition>
